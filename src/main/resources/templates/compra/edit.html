<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{compra.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{compra.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/compras}" th:text="#{compra.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('compra')}" />
            <form th:action="${T(io.proyecto.ventas_evento.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='compra', field='cantidadEntradas', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='compra', field='fechaCompra', inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='compra', field='idEvento', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='compra', field='idUsuario', type='select')}" />
                <input type="submit" th:value="#{compra.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
