<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{ubicacion.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{ubicacion.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/ubicacions}" th:text="#{ubicacion.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('ubicacion')}" />
            <form th:action="${T(io.proyecto.ventas_evento.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='ubicacion', field='direccion')}" />
                <div th:replace="~{fragments/forms::inputRow(object='ubicacion', field='provincia')}" />
                <div th:replace="~{fragments/forms::inputRow(object='ubicacion', field='ciudad')}" />
                <div th:replace="~{fragments/forms::inputRow(object='ubicacion', field='latitud')}" />
                <div th:replace="~{fragments/forms::inputRow(object='ubicacion', field='longitud')}" />
                <input type="submit" th:value="#{ubicacion.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
