<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{usuario.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{usuario.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/usuarios}" th:text="#{usuario.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('usuario')}" />
            <form th:action="${T(io.proyecto.ventas_evento.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='usuario', field='nombre')}" />
                <div th:replace="~{fragments/forms::inputRow(object='usuario', field='apellido')}" />
                <div th:replace="~{fragments/forms::inputRow(object='usuario', field='telefono')}" />
                <div th:replace="~{fragments/forms::inputRow(object='usuario', field='correo')}" />
                <div th:replace="~{fragments/forms::inputRow(object='usuario', field='contrasena')}" />
                <div th:replace="~{fragments/forms::inputRow(object='usuario', field='idPlan', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='usuario', field='idUsuario', type='multiselect')}" />
                <input type="submit" th:value="#{usuario.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
